<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Topstep Portal</title>
    <meta name="description" content="Login to the Topstep portal to access trading tools and information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Topstep Portal">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <script src="main.js"></script>
    
</head>

<body>

<div id="header">
    <div class="header-logo">
        <img src="logo-large.png"/ class="large-logo" alt="Topstep Logo">
        <img src="logo-small.png"/ class="small-logo" alt="Topstep Logo">
    </div>
    <div class="header-quote">
        "Follow the signals, not the cents."
    </div>
    <div class="header-links">
        <div href="/dashboard" class="header-link">
            My Trade Report
        </div>
        <div href="/resources" class="header-link">
            Resources
        </div>
    </div>
</div>
<div id="container">
    <div class="form-container">
        <form action="" id="info-form" onsubmit="showAlert()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <div id="robot-check">
                <label for="name">I am not a robot</label>
            </div>
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
